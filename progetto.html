<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio Progetto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        header p {
            font-size: 18px;
            margin-top: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 40px 20px;
        }
        .left {
            flex: 1;
            padding-right: 20px;
        }
        .right {
            flex: 1;
            text-align: center;
        }
        .project-image {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .project-image:hover {
            transform: scale(1.05);
        }
        .project-info h2 {
            font-size: 28px;
            color: #2a9d8f;
            margin-bottom: 15px;
        }
        .project-info p {
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            background-color: #e9c46a;
            padding: 12px 30px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #f4a261;
        }
        footer {
            background-color: #2a9d8f;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Il mio Progetto: rete di negozi</h1>
    </header>

    <div class="container">
        <div class="left">
            <div class="project-info">
                <h2>Descrizione</h2>
                <p>il mio progetto rappresenta una rete di negozi. Ci sono due sedi, una più grande in centro città e una più piccola in periferia. Inoltre vi è una sede centrale che ha il compito di gestire il sito online del negozio.</p>
                <button class="button" onclick="window.location.href='progetto.pkt'">scarica progetto</button>
            </div>
        </div>
        <div class="right">
            <img src="progetto.png" alt="Immagine del progetto" class="project-image">
        </div>
    </div>

</body>
</html>
